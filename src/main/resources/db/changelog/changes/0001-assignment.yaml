databaseChangeLog:
  - changeSet:
      id: create-table-assignment
      author: table-assignment
      changes:
        - createTable:
            tableName: Assignment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
                  constraints:
                    nullable: true
              - column:
                  name: award
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: true
